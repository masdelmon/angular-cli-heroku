<br/>
<h4><span class="label label-default">{{section}}</span> <span class="badge badge-pill badge-info">{{experiences.length}}</span> </h4>
<hr/>
<div *ngFor = "let experience of experiences">
  <div class="card">
  <h5 class="card-header">Dal : {{experience.dal}} Al: {{experience.al}}</h5>
  <div class="card-body">
    <table>
     <tbody>
      <tr><td>Ruolo</td><td>{{experience.occupation}}</td></tr>
      <tr><td>Società</td><td>{{experience.employer}}</td></tr>
      <tr><td>Attività</td><td>{{experience.activities}}</td></tr>
     </tbody>
    </table>
  </div>
</div>
  <br/>
</div>
